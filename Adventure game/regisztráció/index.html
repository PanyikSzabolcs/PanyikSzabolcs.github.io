<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Regisztráció</title>
</head>
<body>
    <main class="container">
        <h1>Regisztráció</h1>
        <form action="">
        <hr>
            <table>
                <tr>
                    <td><label for="">Felhasználóneved:</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="">Leendő jelszavad:</label></td>
                    <td><input type="password" id="psw" name="psw" minlength="8" maxlength="16"></td>
                </tr>
                <tr>
                    <td><label for="">jelszó mégegyszer:</label></td>
                    <td><input type="password" id="psw2" name="psw2" minlength="8" maxlength="16"></td>
                </tr>
                <tr>
                    <td><label for="">születési éved:</label></td>
                    <td><input type="number" id="szulev" min="1922" max="2022" name="szulev"></td>
                </tr>
            </table>
        <hr>
            <p>
                <label for="">a regisztrációs feltételeket elfogadom:</label>
                <input type="checkbox" id="felt" name="felt">
            </p>
        <hr>
            <p>
                <button type="subbmit">Regisztráció</button>
                <button type="subbmit">Mezők törlése</button>
                <button><a href="../index.html">Vissza a főoldalra</a></button>
                <button><a href="belepes.html">Van már fiókod?</a></button>
            </p>
        </form>
    </main>
</body>
</html>
